<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="30" cy="30" r="25" fill="url(#grad1)" stroke="#fff" stroke-width="2"/>
  
  <!-- MMS Text -->
  <text x="70" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">MMS</text>
  <text x="70" y="45" font-family="Arial, sans-serif" font-size="12" fill="#666">制造管理系统</text>
  
  <!-- Gear icon inside circle -->
  <g transform="translate(30,30)">
    <circle cx="0" cy="0" r="8" fill="#fff"/>
    <circle cx="0" cy="0" r="4" fill="url(#grad1)"/>
    <rect x="-1" y="-12" width="2" height="4" fill="#fff"/>
    <rect x="-1" y="8" width="2" height="4" fill="#fff"/>
    <rect x="-12" y="-1" width="4" height="2" fill="#fff"/>
    <rect x="8" y="-1" width="4" height="2" fill="#fff"/>
  </g>
</svg>

