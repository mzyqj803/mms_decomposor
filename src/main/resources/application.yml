server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: mms-decomposor
  
  datasource:
    url: jdbc:mariadb://localhost:3306/mms_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: password
    driver-class-name: org.mariadb.jdbc.Driver
    
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
        format_sql: true
        
  redis:
    host: localhost
    port: 6379
    password: 
    database: 0
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1ms

# Redisson配置
redisson:
  address: redis://localhost:6379
  password: 
  database: 0
  connection-pool-size: 10
  connection-minimum-idle-size: 5

# 日志配置
logging:
  level:
    com.mms: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/mms-decomposor.log

# 文件上传配置
spring.servlet.multipart:
  max-file-size: 10MB
  max-request-size: 10MB
